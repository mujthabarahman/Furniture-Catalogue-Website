    <div class="container-form">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h3 class="mb-4 text-center">CONTACT US</h3>
                <form id="submit-form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" name="first name" id="inputFirstName"
                                placeholder="First Name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" name="last name" id="inputLastName"
                                placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Email"
                            required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="inputMessage" name="message" rows="4" placeholder="Message"
                            required></textarea>
                    </div>
                    <div class="form-submit-btn">

                    </div>

    <script>
        // Function to show loader
        function showLoader() {
            Swal.fire({
                title: 'Loading...',
                allowOutsideClick: false,
                showConfirmButton: false,
                onBeforeOpen: () => {
                    Swal.showLoading();
                }
            });
        }

        // Function to hide loader
        function hideLoader() {
            Swal.close();
        }
        $("#submit-form").submit((e) => {
            showLoader()
            e.preventDefault()
            $.ajax({
                url: "https://script.google.com/macros/s/AKfycbx0WeRttBR4coXn_mcYc4NTcLJOtkzzWlOzuzVURGH0-kK0slZ8yilW86Gh4KulRvEX2Q/exec",
                data: $("#submit-form").serialize(),
                method: "post",
                success: function (response) {
                    hideLoader()
                    Swal.fire({
                        title: "Success",
                        text: "Your message has send successfully!",
                        icon: "success"
                    }).then((result) => {
                        window.location.reload()
                    });
                    //window.location.href="https://google.com"
                },
                error: function (err) {
                    hideLoader()
                    Swal.fire({
                        icon: "error",
                        title: "Oops..",
                        text: "Something went wrong!",
                    }).then((result) => {
                        window.location.reload()
                    });

                }
            })
        })
    </script>
